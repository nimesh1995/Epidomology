<ion-header>

  <ion-navbar>
    <ion-title>Patients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>

    <!-- <ion-item *ngFor="let pts of list;" >

    <h2>BusinessID:  {{pts.Patient}}</h2><br/> 
    {{pts.Disease}} <br/> 

  </ion-item> -->

  <ion-list>
    <ion-item-sliding *ngFor="let pts of list;">
      <ion-item>
       <ion-thumbnail item-start>
         <img src ="assets/imgs/add.png">
       </ion-thumbnail>
       <h2>Patient Name :  {{pts.Patient}}</h2><br/> 
        Disease:{{pts.Disease}} <br/> 

       </ion-item>
       <ion-item-options side="right">
         <button ion-button color="primary"
         (click)= "editp(pts.PName,pts.sex,pts.myDate,pts.Add,pts.location,pts.tp,pts.sick,pts.diDate,pts.ill,pts.blood)">     
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
         Edit
        </button>
        <button  ion-button color="primary"
          (click)= "deletep(pts)"> 
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
         Delete
        </button>
       </ion-item-options>
   
       </ion-item-sliding>
   </ion-list>
 







</ion-content>
